<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="v2.css">
  <title>Registrarse - Reseñas para la Peña</title>
  <style>
    /* Estilos exclusivos para la página de registro */
    .register-section {
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 400px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .register-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .register-section input[type="text"],
    .register-section input[type="password"] {
      width: 90%;
      padding: 15px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      outline: none;
      transition: border 0.3s ease;
    }
    .register-section input[type="text"]:focus,
    .register-section input[type="password"]:focus {
      border-color: #a1d699;
    }
    .register-section button {
      width: 95%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #a1d699;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }
    /* Estilos para los botones del header */
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    .header-container a.btn {
      padding: 10px 20px;
      background-color: #a1d699;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }
    /* Estilo para el icono de la casita */
    .header-container .icon {
      font-size: 24px;
      color: white;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <span>Reseñas para la Peña</span>
      <!-- En la parte superior derecha se muestran los botones:
           - Un enlace con un icono de casita para ir a la página principal.
           - Un enlace con el texto "Iniciar Sesión" para ir a login. -->
      <div>
        <a href="v2.html" class="btn">
          <span class="icon">🏠</span>
        </a>
        <a href="login.html" class="btn">Iniciar Sesión</a>
      </div>
    </div>
  </header>
  
  <main>
    <section class="register-section">
      <h2>Registro de Usuario</h2>
      <!-- Formulario de registro -->
      <form action="ruta-de-registro" method="POST">
        <input type="text" id="reg_username" name="reg_username" placeholder="Nombre de Usuario" required>
        <input type="password" id="reg_password" name="reg_password" placeholder="Contraseña" required>
        <input type="password" id="reg_password2" name="reg_password2" placeholder="Repetir Contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>Sobre nosotros | Cookies | Contacto | Empresa | Recursos | Consejos</p>
    <p>Política de privacidad | Términos y condiciones | Buenas prácticas | Redes sociales | Socios</p>
  </footer>
</body>
</html>
